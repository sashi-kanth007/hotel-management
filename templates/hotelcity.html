{% block content %}


<head>
    <title>Hotel reservation system</title>
    <link href="{{ url_for('static', filename='css/hotelcity.css') }}" rel="stylesheet">
</head>
<body>
    <form action="{{ url_for('hotelcity') }}" method="post" autocomplete="off">
    <div>
    <input type="text" name="search" placeholder="Enter city">
    <button type="submit"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
    </div>
    </form>
    <ol>
    {% if hotel %}
    {% for i in hotel %}
    <li>{{i[0]}}</li>
    {% endfor %}
    {% endif %}
</ol>
</body>

{% endblock %}
