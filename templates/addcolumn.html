{% block content %}

<head>
    <title>Admin details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addcolumn.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <h1>Add Column to a Table</h1>
    
    <form action="{{ url_for('addcolumn') }}" method="post" autocomplete="off">
        <div>
        <label id="Tname">Enter Table Name :</label>
        <input type="" name="Tname" placeholder="Enter Table name" required>
      </div>
        <div>
        <label id="Cname">Enter Column Name :</label>
        <input type="" name="Cname" placeholder="Enter Column name" required>
      </div>
      <div>
        <label>Select Data type:</label>
        <select name="Dtype" id="Dtype">
            <option value="int">Integer</option>
            <option value="varchar(20)">varchar(20)</option>
        </select>
      </div>

        <div class="form-group ">
            {% with messages = get_flashed_messages()  %}
            {% if messages %}
            {% for message in messages %}
  
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div>
                <input type="submit">
            </div>
          </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>


{% endblock %}
